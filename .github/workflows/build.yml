name: 'Build and Test'

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/get_latest_release
        id: version-info
        with:
          main-branch: master
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Use gradle cache for faster builds
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Generate assets
        run: ./gradlew -Pversion=${{ steps.version-info.outputs.version }} runData build
      - name: Run Game Tests
        run: ./gradlew -Pversion=${{ steps.version-info.outputs.version }} runGametest
      - name: Upload new Source Text Strings to Crowdin
        run: ./gradlew -Pversion=${{ steps.version-info.outputs.version }} uploadToCrowdin
        env:
          GIT_BRANCH: master
          CROWDIN_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
        continue-on-error: true
        if: github.ref == 'refs/heads/master'
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: build/libs/
